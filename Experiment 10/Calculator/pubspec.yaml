name: firecal
description: A calculator with Firebase Firestore history.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 1. Core Firebase setup
  firebase_core: ^2.24.2

  # 2. Firestore Database for history
  cloud_firestore: ^4.17.5

  # 3. Math Expression evaluation
  math_expressions: ^2.4.0

  # 4. For simple anonymous authentication
  firebase_auth: ^4.15.2

  # The rest of your default dependencies
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
